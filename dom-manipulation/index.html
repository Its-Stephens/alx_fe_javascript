<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="/dom-manipulation/index.css">
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- CATEGORY FILTER (REQUIRED) -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- QUOTE DISPLAY (REQUIRED) -->
  <div id="quoteDisplay"></div>

  <!-- MAIN BUTTONS (REQUIRED IDS) -->
  <button id="newQuote" onclick="showRandomQuote()">Show Random Quote</button>
  <button onclick="postQuotesToServer()">Post Quotes to Server</button>
  <button onclick="manualResolve()">Restore Local Quotes</button>

  <!-- NOTIFICATION AREA (REQUIRED) -->
  <p id="notification"></p>

  <script src="/dom-manipulation/script.js"></script>
</body>
</html>
