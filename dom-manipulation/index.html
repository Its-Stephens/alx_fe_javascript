<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="/dom-manipulation/index.css">
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay">Click the button to see a quote.</div>

  <button id="newQuote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="createAddQuoteForm()">Add Quote</button>
  </div>

  <hr>

<h3>Storage & Data</h3>

<button onclick="exportToJson()">Export Quotes (JSON)</button>

<input 
  type="file" 
  id="importFile" 
  accept=".json" 
  onchange="importFromJsonFile(event)" 
/>


  <script src="/dom-manipulation/script.js"></script>
</body>
</html>
